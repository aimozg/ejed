language: java
jdk: oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
#before_deploy:
#  - ls -R
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: gradle jar libsJar
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - "build/libs/Editor.jar"
    - "build/libs/Editor-libs.jar"
  on:
    repo: aimozg/ejed
    all_branches: true
  prerelease: true
  body: "Use at your own risk. When updating, you don't need to re-download Editor-libs.jar unless its size is different."
